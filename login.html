<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflex Login</title>
    <style>
        /* --- إعدادات عامة --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #363636; 
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* تحويل محاذاة النص إلى اليسار */
            text-align: left; 
        }

        .login-box {
            background-color: #3e3e3e; 
            padding: 50px 65px;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .login-box h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            background-color: #555555; 
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        
        .input-text {
            color: #fff; 
        }

        .register-btn { 
            width: 100%;
            background-color: #e50914; 
            color: white;
            padding: 16px;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #f40a16;
        }

        .help-text {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .help-text a {
            color: #f40a16; 
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>Netflex , Login</h1> 

        <form onsubmit="event.preventDefault();">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="input-text" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="input-text" required>
            </div>
            
            <button type="submit" class="register-btn">REGISTER</button>
        </form>

        <div class="help-text">
            Dont have an account? <a href="register.html">Create account?</a>
        </div>
    </div>

</body>
</html>
